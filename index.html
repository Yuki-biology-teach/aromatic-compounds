<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芳香族化合物勉強用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .compound-image {
            max-width: 300px;
            max-height: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .answer-section {
            margin: 1.5rem 0;
        }

        .answer-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .answer-input:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .show-answer {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .progress {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #4a5568;
        }

        .restart-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .start-screen {
            text-align: center;
            padding: 2rem;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 化学フラッシュカード</h1>
        
        <!-- スタート画面 -->
        <div id="startScreen" class="start-screen">
            <p style="margin-bottom: 2rem; font-size: 1.1rem; color: #666;">
                化学物質の構造式を見て、物質名を答えましょう！
            </p>
            <button class="start-btn" onclick="startQuiz()">学習を開始</button>
        </div>

        <!-- 進捗表示 -->
        <div id="progressSection" class="progress" style="display: none;">
            問題 <span id="currentQuestion">1</span> / <span id="totalQuestions">0</span>
            　　正解数: <span id="correctAnswers">0</span>
            　　正答率: <span id="accuracy">0%</span>
        </div>

        <!-- 問題カード -->
        <div class="card" id="questionCard" style="display: none;">
            <img id="compoundImage" class="compound-image" src="" alt="化学物質の構造式" />
            
            <div class="answer-section">
                <input 
                    type="text" 
                    id="answerInput" 
                    class="answer-input" 
                    placeholder="物質名を入力してください..." 
                />
            </div>
            
            <div>
                <button class="btn" id="checkBtn" onclick="checkAnswer()">答え合わせ</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">次の問題</button>
                <button class="btn" id="showAnswerBtn" onclick="showAnswer()">答えを表示</button>
                <button class="btn restart-btn" onclick="restartQuiz()">最初から</button>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
        </div>

        <!-- 完了画面 -->
        <div id="completeScreen" style="display: none; text-align: center; padding: 2rem;">
            <h2 style="color: #48bb78; margin-bottom: 1rem;">🎉 お疲れ様でした！</h2>
            <div style="font-size: 1.2rem; margin: 1rem 0;">
                <p>最終正答率: <span id="finalAccuracy" style="font-weight: bold; color: #667eea;">0%</span></p>
                <p>正解数: <span id="finalCorrect">0</span> / <span id="finalTotal">0</span></p>
            </div>
            <button class="start-btn" onclick="restartQuiz()" style="margin-top: 1rem;">もう一度挑戦</button>
        </div>
    </div>

    <!-- 問題データを読み込み -->
    <script src="questions.js"></script>
    
    <script>
        class ChemistryFlashcards {
            constructor() {
                this.questions = [];
                this.currentIndex = 0;
                this.correctCount = 0;
                this.totalAnswered = 0;
                this.isAnswered = false;
                this.isStarted = false;
                
                this.initializeEventListeners();
                this.loadQuestions();
            }

            initializeEventListeners() {
                // キーボードイベント
                document.getElementById('answerInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isAnswered) {
                        this.checkAnswer();
                    } else if (e.key === 'Enter' && this.isAnswered) {
                        this.nextQuestion();
                    }
                });
            }

            loadQuestions() {
                // questions.jsから問題を読み込み
                if (typeof chemistryQuestions !== 'undefined' && chemistryQuestions.length > 0) {
                    this.questions = [...chemistryQuestions];
                    document.getElementById('totalQuestions').textContent = this.questions.length;
                } else {
                    alert('問題データが見つかりません。questions.jsファイルを確認してください。');
                }
            }

            startQuiz() {
                if (this.questions.length === 0) {
                    alert('問題データがありません。');
                    return;
                }

                this.shuffleQuestions();
                this.currentIndex = 0;
                this.correctCount = 0;
                this.totalAnswered = 0;
                this.isStarted = true;
                
                // 画面切り替え
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('questionCard').style.display = 'block';
                document.getElementById('completeScreen').style.display = 'none';
                
                this.showQuestion();
            }

            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }

            showQuestion() {
                const currentQuestion = this.questions[this.currentIndex];
                document.getElementById('compoundImage').src = currentQuestion.imageData;
                document.getElementById('answerInput').value = '';
                document.getElementById('answerInput').focus();
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('checkBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('showAnswerBtn').style.display = 'inline-block';
                this.isAnswered = false;
                
                this.updateProgress();
            }

            checkAnswer() {
                if (this.isAnswered) return;

                const userAnswer = document.getElementById('answerInput').value.trim();
                if (!userAnswer) {
                    alert('答えを入力してください。');
                    return;
                }

                const currentQuestion = this.questions[this.currentIndex];
                const correctAnswers = currentQuestion.answers;
                const feedbackEl = document.getElementById('feedback');

                this.isAnswered = true;
                this.totalAnswered++;

                // 文字列を正規化して比較する関数
                const normalizeString = (str) => {
                    return str
                        .normalize('NFKC')  // Unicode正規化
                        .toLowerCase()      // 小文字に統一
                        .replace(/\s+/g, '') // 空白文字を除去
                        .replace(/[ー－]/g, '') // 長音記号を除去
                        .replace(/[・]/g, ''); // 中点を除去
                };

                const normalizedUserAnswer = normalizeString(userAnswer);
                
                const isCorrect = correctAnswers.some(answer => 
                    normalizedUserAnswer === normalizeString(answer)
                );

                if (isCorrect) {
                    this.correctCount++;
                    feedbackEl.textContent = '🎉 正解！';
                    feedbackEl.className = 'feedback correct';
                } else {
                    const allAnswers = correctAnswers.join('、');
                    feedbackEl.textContent = `❌ 不正解。正解は「${allAnswers}」です。`;
                    feedbackEl.className = 'feedback incorrect';
                }

                feedbackEl.style.display = 'block';
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('showAnswerBtn').style.display = 'none';
                
                this.updateProgress();
            }

            showAnswer() {
                if (this.isAnswered) return;

                const currentQuestion = this.questions[this.currentIndex];
                const allAnswers = currentQuestion.answers.join('、');
                const feedbackEl = document.getElementById('feedback');

                this.isAnswered = true;

                feedbackEl.textContent = `💡 答え: ${allAnswers}`;
                feedbackEl.className = 'feedback show-answer';
                feedbackEl.style.display = 'block';

                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('showAnswerBtn').style.display = 'none';
            }

            nextQuestion() {
                this.currentIndex++;
                
                if (this.currentIndex >= this.questions.length) {
                    this.showComplete();
                } else {
                    this.showQuestion();
                }
            }

            showComplete() {
                // 完了画面を表示
                document.getElementById('questionCard').style.display = 'none';
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('completeScreen').style.display = 'block';
                
                // 最終結果を表示
                const finalAccuracy = this.totalAnswered > 0 
                    ? Math.round((this.correctCount / this.totalAnswered) * 100) 
                    : 0;
                
                document.getElementById('finalAccuracy').textContent = finalAccuracy + '%';
                document.getElementById('finalCorrect').textContent = this.correctCount;
                document.getElementById('finalTotal').textContent = this.totalAnswered;
            }

            restartQuiz() {
                // 初期状態に戻す
                document.getElementById('startScreen').style.display = 'block';
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('questionCard').style.display = 'none';
                document.getElementById('completeScreen').style.display = 'none';
                
                this.isStarted = false;
            }

            updateProgress() {
                document.getElementById('currentQuestion').textContent = this.currentIndex + 1;
                document.getElementById('correctAnswers').textContent = this.correctCount;
                
                const accuracy = this.totalAnswered > 0 
                    ? Math.round((this.correctCount / this.totalAnswered) * 100) 
                    : 0;
                document.getElementById('accuracy').textContent = accuracy + '%';
            }
        }

        // グローバル関数
        let flashcards;

        function startQuiz() {
            flashcards.startQuiz();
        }

        function checkAnswer() {
            flashcards.checkAnswer();
        }

        function showAnswer() {
            flashcards.showAnswer();
        }

        function nextQuestion() {
            flashcards.nextQuestion();
        }

        function restartQuiz() {
            flashcards.restartQuiz();
        }

        // アプリケーションを初期化
        document.addEventListener('DOMContentLoaded', () => {
            flashcards = new ChemistryFlashcards();
        });
    </script>
</body>
</html>
